
name: Docker Image Build Check

on:
  push:
    branches:
      - compose-branch
  pull_request:
    branches:
      - compose-branch

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker-compose build
